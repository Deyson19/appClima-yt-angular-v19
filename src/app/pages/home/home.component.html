<div class="container pt-4">
  <div class="row">
    <div class="col-4">
      <img
        [src]="getImage"
        class="img-fluid rounded-top"
        alt="Imagen clima"
        width="300px"
        height="250px"
      />
    </div>
    <div class="col-8">
      <app-shared-error [onError]="onError" [errorMessage]="errorMessage" />

      <h4 class="text-center text-primary">Ingresar nombre de la ciudad</h4>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control form-control-lg"
          id="ciudad"
          placeholder="Nombre de la ciudad"
          [(ngModel)]="nombreCiudad"
        />
        <label for="ciudad" class="form-label text-center"
          >Ciudad a consultar</label
        >
      </div>
      <button
        (click)="onSubmit()"
        class="btn btn-success btn-lg btn-block"
        [disabled]="!nombreCiudad"
      >
        Obtener Clima
      </button>

      <app-shared-search [displaySpinner]="showSpinner" />
      <app-weather-card [nombreCiudad]="nombreCiudad" [clima]="myClima()!" />
    </div>
  </div>
</div>
