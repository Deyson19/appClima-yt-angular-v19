<div class="row d-flex justify-content-center py-5">
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="card text-body myShadow cardMd" style="border-radius: 35px">
      <div class="card-body p-4">
        <div class="d-flex">
          <h6 class="flex-grow-1">{{ nombreCiudad() }}</h6>
          <h6>{{ currentTime() | date : "h:mm:ss a z" }}</h6>
        </div>

        <div class="d-flex flex-column text-center mt-5 mb-4">
          <h6 class="display-4 mb-0 font-weight-bold">
            {{ clima().temperatura | appConvertWeather }}
          </h6>
          <span class="small" style="color: #868b94">
            {{ clima().clima }}
          </span>
        </div>

        <div class="d-flex align-items-center">
          <div class="flex-grow-1" style="font-size: 1rem">
            <div>
              <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
              <span class="ms-1"> 40 km/h </span>
            </div>
            <div>
              <i class="fas fa-tint fa-fw" style="color: #868b94"></i>
              <span class="ms-1"> {{ clima().humedad }} </span>
            </div>
            <div>
              <i class="fas fa-sun fa-fw" style="color: #868b94"></i>
              <span class="ms-1"> 0.2h </span>
            </div>
          </div>
          <div>
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
              width="100px"
            />
          </div>
        </div>
      </div>
      <!-- <div class="card-footer">
        <pre>
                  https://mdbootstrap.com/docs/standard/extended/weather/
             </pre
        >
      </div> -->
    </div>
  </div>
</div>
